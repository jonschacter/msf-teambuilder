<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MSF Team Builder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <h2>Marvel Strike Force Team Builder</h2>
    </header>

    <main>
        <div class="form-container">
            <form class="add-team-form">
                <input type="text" name="name" value="" placeholder="Add new team name..." class="input-text">
            </form>
        </div>
        <br>
        <div id="error-message-div"></div>
        <div id="team-list"></div>
    </main>

    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
